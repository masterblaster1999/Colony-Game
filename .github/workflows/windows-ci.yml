@@ -0,0 +1,64 @@
+name: Windows CI (VS + Ninja)
+
+on:
+  push:
+    branches: [ main ]
+  pull_request:
+    branches: [ main ]
+
+jobs:
+  build-vs:
+    runs-on: windows-latest
+    steps:
+      - uses: actions/checkout@v4
+        with:
+          fetch-depth: 0
+      - name: Configure (VS 2022, RelWithDebInfo)
+        run: >
+          cmake --preset vs-2022-x64-relwithdebinfo
+          -DCOLONY_WARNINGS_AS_ERRORS=ON
+      - name: Build (VS 2022, RelWithDebInfo)
+        run: cmake --build --preset vs-2022-relwithdebinfo-build --config RelWithDebInfo --parallel
+
+  build-ninja:
+    runs-on: windows-latest
+    steps:
+      - uses: actions/checkout@v4
+        with:
+          fetch-depth: 0
+      - name: Configure (Ninja, DXC/FXC path)
+        run: >
+          cmake --preset ninja-dxc
+          -DCOLONY_WARNINGS_AS_ERRORS=ON
+      - name: Build (Ninja)
+        run: cmake --build --preset ninja-dxc-build --parallel
