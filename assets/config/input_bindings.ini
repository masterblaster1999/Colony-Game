[Bindings]
# Movement
MoveForward = W, Up
MoveBackward = S, Down
MoveLeft = A, Left
MoveRight = D, Right
MoveDown = Q
MoveUp = E

# Example chord binding (distinct action)
# Tip: you can use Shift/LShift/RShift (and similarly Ctrl/Alt)
MoveForwardFast = Shift+W

# Modifier action (Shift/LShift/RShift are all valid; same pattern for Ctrl/Alt)
SpeedBoost = Shift

# Mouse-driven camera actions
CameraOrbit = MouseLeft
CameraPan = MouseMiddle, MouseRight, Shift+MouseLeft

# Mouse wheel (impulse)
CameraZoomIn = WheelUp
CameraZoomOut = WheelDown

# Developer quality of life
ReloadBindings = F5

# Prototype persistence
SaveWorld = Ctrl+S
LoadWorld = Ctrl+L

# Prototype editor QOL
Undo = Ctrl+Z
Redo = Ctrl+Y, Ctrl+Shift+Z

# Build planning
PlanPriorityUp = PageUp
PlanPriorityDown = PageDown
