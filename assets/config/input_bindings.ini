[Bindings]
# Movement
MoveForward = W, Up
MoveBackward = S, Down
MoveLeft = A, Left
MoveRight = D, Right
MoveDown = Q
MoveUp = E

# Example chord binding (distinct action)
MoveForwardFast = Shift+W

# Modifier action
SpeedBoost = Shift

# Mouse-driven camera actions
CameraOrbit = MouseLeft
CameraPan = MouseMiddle, MouseRight, Shift+MouseLeft
