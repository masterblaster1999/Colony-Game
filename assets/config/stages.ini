; =============================================================================
; Colony-Game : Stages Worldgen Config
; -----------------------------------------------------------------------------
; This file defines parameters for the procedural worldgen "stages".
; It mirrors StageParams / HydroParams / ClimateParams so you can tweak
; without recompiling.
; -----------------------------------------------------------------------------
; Sections:
;   [stage]      - General tile/grid scale
;   [climate]    - Temperature / atmosphere settings
;   [hydrology]  - River erosion & smoothing
;   [noise]      - Procedural noise settings
;   [debug]      - Debug overlay & logging
; =============================================================================

[stage]
; Size of one tile in meters
tile_size_meters = 2.0
; Virtual map units per meter (1.0 = equal)
map_units_per_meter = 1.0
; Grid dimensions (tiles)
grid_width  = 512
grid_height = 512

[climate]
; Temperature lapse rate (Kelvin drop per km altitude)
lapse_rate_k_per_km = 6.5
; Temperature gradient by latitude (Kelvin per degree)
lat_gradient_k_per_deg = 0.5
; Baseline sea-level temperature (Kelvin)
sea_level_temp_k = 288.15

[hydrology]
; River incision parameters
incision_exp_m = 0.5
incision_exp_n = 1.0
; Number of smoothing iterations after river carving
smooth_iters = 3

[noise]
; FBM noise octaves for terrain
fbm_octaves = 5
fbm_gain    = 0.5
fbm_lacunarity = 2.0
; Warp intensity for domain-warped noise
domain_warp_strength = 0.75

[debug]
; Enable grid overlays
draw_tile_grid = true
; Output debug PNGs during generation
export_debug_maps = false
; Random seed (set -1 to randomize)
seed = 42
